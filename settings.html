  <head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF=8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!-- To Do: Wifi Icon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-quarter fa-2x"></i>
        <i class="fas fa-bolt"></i>
        <!-- Battery Icon -->
        <!-- Lightning Icon -->
      </div>
    </div>
    <!-- 상단 setting 바 -->
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fas fa-angle-left fa-2x"></i>

      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-lg"></i>
      </div>
    </header>

    <main class="main-screen">
      <!-- 메뉴 -->
      <ul class="settings-list">
        <li class="setting__setting">
          <div class="setting__setting-column">
            <i class="fas fa-bullhorn"></i><span>Notices</span>
          </div>
          <div class="setting__setting-column"></div>
        </li>
        <li class="setting__setting">
          <div class="setting__setting-column">
            <i class="fas fa-flask"></i><span>Kokoa Lab</span>
          </div>
          <div class="setting__setting-column"></div>
        </li>
        <li class="setting__setting">
          <div class="setting__setting-column">
            <i class="fas fa-info-circle"></i><span>Version</span>
          </div>
          <div class="setting__setting-column">Latest Version</div>
        </li>
      </ul>
    </main>
    <!-- 하단 아이콘 4개  -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
