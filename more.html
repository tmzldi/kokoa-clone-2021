<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF=8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!-- To Do: Wifi Icon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-quarter fa-2x"></i>
        <i class="fas fa-bolt"></i>
        <!-- Battery Icon -->
        <!-- Lightning Icon -->
      </div>
    </div>
    <!-- 상단 아이콘 3개 -->
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
            <a href="settings.html">
          <div class="screen-header__icons__cog"></div>
          <i class="fas fa-cog fa-lg"></i
        ></a></span>
      </div>
    </header>

    <main class="main-screen more-screen">
        <!-- 프로필 -->
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshots/bird.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">white bird</h4>
            <h6 class="user-component__subtitle">+1 342 453 5633</h6>
          </div>
          <!-- 느낌표 -->
          <div class="user-component__mark">
            <i class="fas fa-exclamation-circle"></i>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-dots fa-2x"></i>
        </div>
      </div>
      <!-- 프로필 하단아이콘 4개 -->
      <div class="icon-row2">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode fa-lg"></i><span>Calender</span>
        </div>
        <div class="icon-row__icon icon-row__redma">
            <span class="icon-row__red"></span>
            <i class="far fa-address-book fa-lg"></i
          ><span></span>
            Talk Drive</span
          >
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint fa-lg"></i><span>Imoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope fa-lg"></i><span>Themes</span>
        </div>
        
      </div>
      <!-- 프로필하단 두번째줄 아이콘 4개 -->
      <div class="icon-row">
        <div class="icon-row__icon">
            <i class="fab fa-kickstarter-k"></i><span>Account</span>
        </div>
        <div class="icon-row__icon">
            <i class="far fa-comments"></i><span>Openchat</span
          >
        </div>
        <div class="icon-row__icon icon-row__icon-op">
          <i class="fas fa-fingerprint fa-lg"></i><span>sdffgsdfsd</span>
        </div>
        <div class="icon-row__icon icon-row__icon-op">
          <i class="far fa-envelope fa-lg"></i><span>sdfffsdf</span>
        </div>
        
      </div>
      <!-- suggestions + 하단 아이콘 -->
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Friends</span>
                  
                  
              </div>
          </div>
      </div>
    </main>
    <!-- 하단 아이콘 4개  -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span
            ><i class="far fa-comments fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__comma">.</span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/e606138b03.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
