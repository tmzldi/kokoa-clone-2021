<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF=8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!-- To Do: Wifi Icon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-quarter fa-2x"></i>
        <i class="fas fa-bolt"></i>
        <!-- Battery Icon -->
        <!-- Lightning Icon -->
      </div>
    </div>
    <!-- 상단 아이콘 3개 -->
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span>
          <div class="screen-header__icons__cog"></div>
          <i class="fas fa-cog fa-lg"></i
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <!-- 상단 아이콘 4개 -->
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fas fa-qrcode fa-lg"></i><span>QR Code</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-address-book fa-lg"></i
          ><span></span>
            Add by Contacts</span
          >
        </div>
        <div class="find-icons__icon">
          <i class="fas fa-fingerprint fa-lg"></i><span>Add by ID</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-envelope fa-lg"></i><span>Invite</span>
        </div>
      </div>
      <!-- 가운데 회색 글씨 -->
      <div class="recommended-friends">
          <h1 class="recommended-friends__title">Recommended Friends</h1>
          <span>You have no recommended friends</span>
      
        </div>
        <!-- 하단 open chat -->
        <div class="open-chat">
            <div class="open-chat__header">
                <h2 class="open-chat__title">Open Chat</h2>
                <span>Go to Openchat Home  <i class="fas fa-chevron-right fa-xs"></i></span>
                        
            </div>
            <!-- 하단 #bts -->
            <div class="open-post">
                <div class="open-post__column">
                    <h3 class="open-post__title">#BTS</h3>
                    <h4 class="open-post__hashtags">#bts#army#friends</h4>
                    <div class="open-post__members">
                        <img src="screenshots/bird.jpg" />
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>

                    </div>
                </div>
                <div class="open-post__column">
                  <div class="open-post__photo">
                  <img src="https://i.pinimg.com/564x/86/a0/7e/86a07e1fdfac27fb2c6d9b19d6bdf04c.jpg" />
                  <div class="open-post__heart-count">
                    <i class="fas fa-heart fa-xs"></i><span>326</span>
                  </div>
                  </div>
                </div>
            </div>
        </div>
    </main>
    <!-- 하단 아이콘 4개  -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span
            ><i class="far fa-comments fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__comma">.</span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/e606138b03.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
